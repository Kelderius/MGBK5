<!DOCTYPE html>
<html>
<head>
 <title>Memory game</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
 <style>
  /* –ë–∞–∑–æ–≤—ã–µ —Å–±—Ä–æ—Å—ã */
  html, body {
   margin: 0;
   padding: 0;
   width: 100%;
   height: 100%;
   overflow: hidden;
   touch-action: none;
   position: fixed;
   top: 0;
   left: 0;
  }

  /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
  #app {
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   width: 100%;
   height: 100%;
   background-color: #18222c;
   color: white;
   box-sizing: border-box;
   padding: 20px;
  }

  /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
  h1 {
   margin: 0 0 20px 0;
   text-align: center;
  }

  /* –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ */
  .game-board {
   display: grid;
   grid-template-columns: repeat(3, 100px);
   grid-gap: 10px;
   margin: 0 auto;
  }

  /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
  .card {
   width: 100px;
   height: 100px;
   background-color: #3498db;
   border-radius: 5px;
   position: relative;
   transform-style: preserve-3d;
   transition: transform 0.3s ease;
   cursor: pointer;
  }

  .card-face {
   position: absolute;
   width: 100%;
   height: 100%;
   backface-visibility: hidden;
   display: flex;
   justify-content: center;
   align-items: center;
   border-radius: 5px;
   font-size: 24px;
  }

  .card-front {
   background-color: #3498db;
   transform: rotateY(0deg);
  }

  .card-back {
   background-color: white;
   color: #333;
   transform: rotateY(180deg);
  }

  .card.flipped {
   transform: rotateY(180deg);
  }

  .card.matched .card-back {
   background-color: #2ecc71;
   cursor: default;
  }

  /* –ö–Ω–æ–ø–∫–∏ */
  #restart {
   padding: 10px 20px;
   font-size: 16px;
   background-color: #e74c3c;
   color: white;
   border: none;
   border-radius: 5px;
   cursor: pointer;
   margin-top: 20px;
  }

  .menu-button {
   position: absolute;
   top: 20px;
   left: 20px;
   width: 50px;
   height: 50px;
   background-image: url("https://w7.pngwing.com/pngs/14/584/png-transparent-arrow-back-before-circle-direction-left-leftside-navigation-next-to-small-arrow-inside-a-circle-icon.png");
   background-size: cover;
   border-radius: 50%;
   z-index: 100;
  }

  .stats {
   font-size: 18px;
   margin-bottom: 10px;
  }

  /* –¶–µ–Ω—Ç—Ä–∏—Ä—É—é—â–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
  .game-container {
   display: flex;
   flex-direction: column;
   align-items: center;
  }
 </style>
</head>
<body>
 <div id="app">
  <a href="https://kelderius.github.io/Main-Menu5/" class="menu-button"></a>
  <div class="game-container">
   <h1>–ò–≥—Ä–∞ –Ω–∞ –ø–∞–º—è—Ç—å</h1>
   <div class="stats" id="stats">–ü–æ–±–µ–¥: 0</div>
   <div class="game-board" id="gameBoard"></div>
   <button id="restart">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
  </div>
 </div>

 <script>
  const emojiSet = ['üç™', 'üíµ', 'üßë‚Äçüíª', 'üíª', 'üéß', 'üì±', 'üî•', 'üìû', 'üíæ'];
  const gameBoard = document.getElementById('gameBoard');
  const restartButton = document.getElementById('restart');
  const statsElement = document.getElementById('stats');
  let flippedCards = [];
  let matchedPairs = 0;
  let gameCards = [];

  // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
  let wins = localStorage.getItem('memoryGameWins') || 0;
  updateStats();

  function updateStats() {
    statsElement.textContent = `–ü–æ–±–µ–¥: ${wins}`;

  }

  function shuffleArray(array) {
   const newArray = [...array];
   for (let i = newArray.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
   }
   return newArray;
  }

  function prepareCards() {
   const selectedEmoji = shuffleArray([...emojiSet]).slice(0, 6);
   gameCards = shuffleArray([...selectedEmoji, ...selectedEmoji]);
  }

  function createBoard() {
   prepareCards();
   gameBoard.innerHTML = '';
   flippedCards = [];
   matchedPairs = 0;
   
   gameCards.forEach((emoji) => {
    const card = document.createElement('div');
    card.classList.add('card');
    
    const cardFront = document.createElement('div');
    cardFront.classList.add('card-face', 'card-front');
    
    const cardBack = document.createElement('div');
    cardBack.classList.

add('card-face', 'card-back');
    cardBack.textContent = emoji;
    
    card.appendChild(cardFront);
    card.appendChild(cardBack);
    card.addEventListener('click', flipCard);
    gameBoard.appendChild(card);
   });
  }

  function flipCard() {
   if (flippedCards.length === 2 || 
    this.classList.contains('flipped') || 
    this.classList.contains('matched')) {
    return;
   }

   this.classList.add('flipped');
   flippedCards.push(this);

   if (flippedCards.length === 2) {
    setTimeout(checkMatch, 500);
   }
  }

  function checkMatch() {
   if (flippedCards.length !== 2) return;
   
   const card1 = flippedCards[0];
   const card2 = flippedCards[1];
   
   const emoji1 = card1.querySelector('.card-back').textContent;
   const emoji2 = card2.querySelector('.card-back').textContent;

   if (emoji1 === emoji2) {
    card1.classList.add('matched');
    card2.classList.add('matched');
    matchedPairs++;
    
    if (matchedPairs === 6) {
     wins++;
     localStorage.setItem('memoryGameWins', wins);
     updateStats();
    }
   } else {
    setTimeout(() => {
     card1.classList.remove('flipped');
     card2.classList.remove('flipped');
    }, 500);
   }
   
   flippedCards = [];
  }

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
  document.addEventListener('DOMContentLoaded', createBoard);
  restartButton.addEventListener('click', createBoard);
 </script>
</body>
</html>
